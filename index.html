<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Better Prompt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <!-- Ambient background blobs -->
      <div class="bg-blob bg-blob--1"></div>
      <div class="bg-blob bg-blob--2"></div>
      <div class="bg-blob bg-blob--3"></div>

      <header class="topbar">
        <div class="logo">
          <div class="logo-icon-wrap">
            <svg class="logo-icon" viewBox="0 0 32 32" aria-hidden="true">
              <rect x="3" y="20" width="4" height="4" rx="1" />
              <rect x="7" y="16" width="4" height="4" rx="1" />
              <rect x="11" y="12" width="4" height="4" rx="1" />
              <rect x="15" y="8" width="4" height="4" rx="1" />
              <rect x="19" y="8" width="4" height="4" rx="1" />
              <rect x="23" y="12" width="4" height="4" rx="1" />
              <rect x="27" y="16" width="4" height="4" rx="1" />
              <rect x="7" y="20" width="4" height="4" rx="1" />
              <rect x="11" y="16" width="4" height="4" rx="1" />
              <rect x="15" y="12" width="4" height="4" rx="1" />
              <rect x="19" y="12" width="4" height="4" rx="1" />
              <rect x="23" y="16" width="4" height="4" rx="1" />
              <rect x="27" y="20" width="4" height="4" rx="1" />
            </svg>
          </div>
          <div class="logo-text">
            <span class="logo-title" id="uiTitle">Better Prompt</span>
            <span class="logo-subtitle" id="uiSubtitle">Делаем идеальный промпт за вас</span>
          </div>
        </div>
        <a id="telegramBtn" class="btn telegram" href="#" target="_blank" rel="noreferrer">
          Бот в Telegram
        </a>
      </header>

      <main class="main">
        <!-- Step 1: Input -->
        <section class="step step--input">
          <div class="step-number">01</div>
          <article class="card input-card">
            <div class="card-header">
              <div>
                <p class="card-label" id="uiInputTitle">Входной промпт</p>
                <p class="card-meta" id="uiInputMeta">Исходный</p>
              </div>
              <div class="status-chip is-hidden" id="statusText"></div>
            </div>
            <label class="field-label" for="inputPrompt" id="uiInputLabel">Вставьте текст</label>
            <textarea
              id="inputPrompt"
              class="field-input"
              placeholder="Например: придумай 10 идей для постов о стартапе в области ИИ..."
            ></textarea>
            <div class="panel-controls">
              <button id="pasteBtn" class="btn ghost">Вставить</button>
              <button id="confirmBtn" class="btn primary">
                <span class="btn-icon">
                  <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M3 8h10M9 4l4 4-4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </span>
                Подтвердить
              </button>
            </div>
          </article>
        </section>

        <!-- Connector -->
        <div class="connector">
          <div class="connector-line"></div>
          <div class="connector-dot"></div>
          <div class="connector-line"></div>
        </div>

        <!-- Step 2: Output -->
        <section class="step step--output">
          <div class="step-number">02</div>
          <article class="card output-card">
            <div class="card-header">
              <div>
                <p class="card-label" id="uiOutputTitle">Обновлённый промпт</p>
                <p class="card-meta" id="uiOutputMeta">Улучшенный</p>
              </div>
              <button id="copyBtn" class="btn secondary">Скопировать</button>
            </div>
            <div class="output-hint" id="outputHint">Нажмите на текст, чтобы скопировать.</div>
            <pre id="outputPrompt" class="output" tabindex="0" role="button">Готово принять ваш запрос.</pre>

            <!-- Score panel -->
            <div class="score-panel is-hidden" id="scorePanel">
              <div class="score-title" id="scoreTitle">Оценка промпта</div>
              <div class="score-grid">
                <div class="score-item" data-key="efficiency">
                  <div class="score-top">
                    <div class="score-label">Эффективность</div>
                    <div class="score-value">—</div>
                  </div>
                  <div class="score-bar"><span class="score-fill" style="width: 0%"></span></div>
                </div>
                <div class="score-item" data-key="length">
                  <div class="score-top">
                    <div class="score-label">Длина</div>
                    <div class="score-value">—</div>
                  </div>
                  <div class="score-bar"><span class="score-fill" style="width: 0%"></span></div>
                </div>
                <div class="score-item" data-key="clarity">
                  <div class="score-top">
                    <div class="score-label">Ясность</div>
                    <div class="score-value">—</div>
                  </div>
                  <div class="score-bar"><span class="score-fill" style="width: 0%"></span></div>
                </div>
                <div class="score-item" data-key="structure">
                  <div class="score-top">
                    <div class="score-label">Структура</div>
                    <div class="score-value">—</div>
                  </div>
                  <div class="score-bar"><span class="score-fill" style="width: 0%"></span></div>
                </div>
              </div>
            </div>
            <div class="toast" id="toast">Скопировано</div>
          </article>
        </section>
      </main>
    </div>

    <script src="variables.js"></script>
    <script src="app.js"></script>
  </body>
</html>
